<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MULTI-STEP-FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
	
</head>
<body>
	<section>
		<div class="container">
			<form>
				
				<div class="step step-1 active">
					<div class="form-group">
						<label for="FirstName">First Name</label>
						<input type="text" id="FirstName" name="first-name" required>
					</div>
					<div class="form-group">
						<label for="LastName">Last Name</label>
						<input type="text" id="LastName" name="last-name" required>
					</div>
					<div class="form-group">
						<label for="NickName">Nick Name</label>
						<input type="text" id="NickName" name="nick-name" required>
					</div>
					<button type="button" class="next-btn">Next</button>
				</div>
				<div class="step step-2">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone-number" required>
					</div>
					<button type="button" class="previous-btn">Prev</button>
					<button type="button" class="next-btn">Next</button>
				</div>
				<div class="step step-3">
					<div class="form-group">
						<label for="country">Country</label>
						<input type="text" id="country" name="country" required>
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" id="city" name="city" required>
					</div>
					<div class="form-group">
						<label for="postCode">Postal Code</label>
						<input type="text" id="postCode" name="post-code" required>
					</div>
					<button type="button" class="previous-btn">Prev</button>
					<button type="submit" class="submit-btn">Submit</button>
				</div>
			</form>
		</div>
	</section>
	<script type="text/javascript" src="multiform.js"></script>
</body>
</html>
